{% extends "base.html" %}

{% block title %}500 - Error del Servidor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8">
    <div class="text-center">
        <div class="animate__animated animate__shakeX">
            <div class="text-9xl mb-8 animate-float">⚠️</div>
            <h1 class="text-6xl font-extrabold text-white mb-4">500</h1>
            <h2 class="text-3xl font-bold text-white mb-8">Server-Error-500</h2>
            <p class="text-xl text-white opacity-90 mb-12">
                Algo salió mal. Por favor, intenta nuevamente más tarde.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('main.index') }}" 
                   class="inline-flex items-center bg-white text-purple-600 font-bold text-xl px-8 py-4 rounded-2xl hover:bg-gray-100 transform hover:scale-105 transition-all duration-300 shadow-2xl">
                    <i class="bi bi-house-door-fill mr-2"></i>
                    Regresar
                </a>
                <a href="javascript:plantillaEnvioMail()" 
                   class="inline-flex items-center bg-red-600 text-white font-bold text-xl px-8 py-4 rounded-2xl hover:bg-red-700 transform hover:scale-105 transition-all duration-300 shadow-2xl">
                    <i class="bi bi-envelope-fill mr-2"></i>
                    Reportar Error
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
